
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the Tic-Tac-Toe grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 id="turnIndicator">X's Turn</h1>
        <div class="grid">
            <!-- Create 9 cells for the Tic-Tac-Toe grid -->
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton" class="btn btn-primary mt-3">Restart Game</button>
        <div id="alertBox" class="alert alert-info mt-3" role="alert" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
